<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!-- CSS -->
<link rel="stylesheet" href="../resource/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://unpkg.com/element-ui@2.7.2/lib/theme-chalk/index.css">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<link rel="stylesheet" href="../resource/table/css/demo_table.css">
<link rel="stylesheet" href="../resource/css/bootstrap-fileupload.css">
<link rel="stylesheet" href="../resource/css/main.css">
<link rel="stylesheet" href="../resource/css/public.css">

<title>票务基础资料管理</title>
<style type="text/css">


.fancy-checkbox{
	margin-top:7px;
}
</style>


</head>
<body>
	<div id="spotVm">
	<div id="wrapper">

		<!-- NAVBAR -->
		<div class="navHeader"></div>
		<!-- END NAVBAR -->

		<!-- MAIN -->
		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE STRIPED -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">景点信息管理</h3>
								</div>
								<div class="panel-body">
									<p>
										<button type="button" class="btn btn-primary"
											data-toggle="modal" data-target="#spotCreate">
											<i class="fa fa-user-plus"></i>&nbsp;添加景点
										</button>
									</p>
									<div class="table-content">
										<table class="table table-striped table-bordered table-hover"
											id="spotTable"></table>
									</div>
								</div>
							</div>
							<!-- END TABLE STRIPED -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN -->
	</div>


	<!-- Modal -->
	<!-- 添加景点 -->
	<div class="modal fade " id="spotCreate" tabindex="-1"
		role="dialog" aria-labelledby="spotAddLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加景点</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal"
							aria-hidden="true">
							<i class="lnr lnr-cross"></i>
						</button>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled activity-timeline">
						<li><i class="fa fa-comment activity-icon"></i>
							<p>景点信息<span class="timestamp">Spot Information</span></p>
						</li>
					</ul>

					<div class="form-horizontal tasi-form">
						<div class="form-group">
							<label class="col-sm-3 control-label"><span
								style="color: red;">*</span>景点名称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="请输入景点名称"
									name="spotnameArea" >
							</div>
						</div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" placeholder="请输入备注信息" rows="4" name="spotremarkArea"></textarea>
                            </div>
                        </div>  
						
					</div>
					<ul class="list-unstyled activity-timeline">
						<li><i class="fa fa-cog activity-icon"></i>
							<p>基础设置<span class="timestamp">Basic Settings</span></p>
						</li>
					</ul>
					<div class="form-horizontal tasi-form">						
						<div class="form-group">
							<label class="col-sm-3 control-label">人数限制设置</label>
							<div class="col-sm-9">
								<label class="fancy-checkbox"> <input type="checkbox" onchange="$('#qtyArea_div').toggle()"
									name="isLimited" > <span>是否限制人数</span>
								</label>
							</div>
						</div>
						<div class="form-group" style="display:none;" id="qtyArea_div">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="请输入人数上限"
									name="qtyArea">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">自动出园设置</label>
							<div class="col-sm-9">
								<label class="fancy-checkbox"> <input type="checkbox" onchange="$('#autoleavetimeArea_div').toggle()"
									name="isAutoleave"> <span>是否自动出园</span>
								</label>
							</div>
						</div>
						<div class="form-group" style="display:none;" id="autoleavetimeArea_div">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="请设置自动出园时间" name="autoleavetimeArea">
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer" style="text-align: right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
					<button class="btn btn-success" type="button"
						id="createSpotBtn">确认添加</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 编辑景点 -->
	<div class="modal fade " id="spotEdit" tabindex="-1"
		role="dialog" aria-labelledby="spotAddLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加景点</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal"
							aria-hidden="true">
							<i class="lnr lnr-cross"></i>
						</button>
					</div>
				</div>
				<div class="panel-body">
					<div class="form-horizontal tasi-form">
						<div class="form-group">
							<label class="col-sm-3 control-label"><span
								style="color: red;">*</span>景点名称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="请输入景点名称" name="spotnameEdit" >
								<input type="text" class="form-control" name="spotIdEdit" style="display:none">
							</div>
						</div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" placeholder="请输入备注信息" rows="4" name="spotremarkEdit"></textarea>
                            </div>
                        </div>  
					
					
						<div class="form-group">
							<label class="col-sm-3 control-label">人数限制设置</label>
							<div class="col-sm-9">
								<label class="fancy-checkbox"> <input type="checkbox" onchange="$('#qtyEdit_div').toggle()"
									name="isLimitedEdit" > <span>是否限制人数</span>
								</label>
							</div>
						</div>
						<div class="form-group" style="display:none;" id="qtyEdit_div">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="请输入人数上限"
									name="qtyEdit">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">自动出园设置</label>
							<div class="col-sm-9">
								<label class="fancy-checkbox"> <input type="checkbox" onchange="$('#autoleavetimeEdit_div').toggle()"
									name="isAutoleaveEdit"> <span>是否自动出园</span>
								</label>
							</div>
						</div>
						<div class="form-group" style="display:none;" id="autoleavetimeEdit_div">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="请设置自动出园时间" name="autoleavetimeEdit">
							</div>
						</div>
					</div>				
				</div>
				<div class="panel-footer" style="text-align: right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
					<button class="btn btn-success" type="button"
						id="editSpotBtn">保存修改</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 景点信息查看 -->
	<div class="modal fade " id="spotInfo" tabindex="-1" role="dialog"
		aria-labelledby="spotInfoLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">员工信息查看</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal"
							aria-hidden="true">
							<i class="lnr lnr-cross"></i>
						</button>
					</div>
				</div>
				<div class="panel-body">
					<div class="tab-content">
						<div class="tab-pane fade active in">								
							<div class="profile-detail" id="spotInfo_detail"></div>
						</div>
					</div>
				</div>
				<div class="panel-footer" style="text-align: right;">
					<button data-dismiss="modal" class="btn btn-success" type="button"
						id="">确&emsp;定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- END Modal -->

	</div>


	<!-- Javascript -->
	<script src="../resource/js/jquery-3.2.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- 开发环境版本  -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<!-- 生产环境版本 -->
	<script src="https://unpkg.com/element-ui@2.7.2/lib/index.js"></script>
	<script src="../resource/js/jquery.dataTables.min.js"></script>
	<script src="../resource/js/bootstrap-fileupload.js"></script>
	<script src="../resource/js/public.js"></script>
	<script src="../js/spot.js?v=11"></script>
</body>
</html>
