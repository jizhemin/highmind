<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!-- CSS -->
<link rel="stylesheet" href="../resource/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://unpkg.com/element-ui@2.7.2/lib/theme-chalk/index.css">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<link rel="stylesheet" href="../resource/table/css/demo_table.css">
<link rel="stylesheet" href="../resource/css/bootstrap-fileupload.css">
<link rel="stylesheet" href="../resource/css/main.css">
<link rel="stylesheet" href="../resource/css/public.css">

<title>票务基础资料管理</title>
</head>
<body>
	<div id="ticketStockVm">
	<div id="wrapper">

		<!-- NAVBAR -->
		<div class="navHeader"></div>
		<!-- END NAVBAR -->

		<!-- MAIN -->
		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE STRIPED -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">库存信息管理</h3>
								</div>
								<div class="panel-body">
									<p>
										<button type="button" class="btn btn-primary"
											data-toggle="modal" data-target="#ticketStockCreate">
											<i class="fa fa-user-plus"></i>&nbsp;添加库存
										</button>
									</p>
									<div class="table-content">
										<table class="table table-striped table-bordered table-hover"
											id="ticketStockTable"></table>
									</div>
								</div>
							</div>
							<!-- END TABLE STRIPED -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN -->
	</div>

	<!-- Modal -->
	<!-- 添加库存 -->
	<div class="modal fade " id="ticketStockCreate" tabindex="-1"
		role="dialog" aria-labelledby="ticketStockAddLabel" aria-hidden="true"
		style="display: none;">
		<form id="ticketStockCreateForm">
		<div class="modal-dialog" role="document">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加库存</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal"
							aria-hidden="true">
							<i class="lnr lnr-cross"></i>
						</button>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled activity-timeline">
						<li><i class="fa fa-comment activity-icon"></i>
							<p>库存信息<span class="timestamp">TicketStock Information</span></p>
						</li>
					</ul>

					<div class="form-horizontal tasi-form">
						<div class="form-group">
							<label class="col-sm-3 control-label"><span
								style="color: red;">*</span>库存名称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="请输入库存名称"
									name="stockname" />
							</div>
						</div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">日库存</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入日库存"  name="daystock"/>
                            </div>
                        </div>  
						<div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" placeholder="请输入备注信息" rows="4" name="remark"></textarea>
                            </div>
                        </div>  					
					</div>
				</div>
				<div class="panel-footer" style="text-align: right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
					<button class="btn btn-success" type="button"
						id="createTicketStockBtn">确认添加</button>
				</div>
			</div>
		</div>
		</form>
	</div>

	<!-- 编辑库存 -->
	<div class="modal fade " id="ticketStockEdit" tabindex="-1"
		role="dialog" aria-labelledby="ticketStockEditLabel" aria-hidden="true"
		style="display: none;">
		<form id="ticketStockEditForm">
			<div class="modal-dialog" role="document">
				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title">编辑库存</h3>
						<div class="right">
							<button type="button" class="btn-remove" data-dismiss="modal"
								aria-hidden="true">
								<i class="lnr lnr-cross"></i>
							</button>
						</div>
					</div>
					<div class="panel-body">
						<div class="form-horizontal tasi-form">
							<div class="form-group">
								<label class="col-sm-3 control-label"><span
									style="color: red;">*</span>库存名称</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="stocknameEdit" placeholder="请输入库存名称"
										name="stockname" />
									<input type="text" class="form-control" id="idEdit" name="id" style="display:none">
								</div>
							</div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">日库存</label>
	                            <div class="col-sm-9">
	                                <input type="text" class="form-control" id="daystockEdit" placeholder="请输入日库存"  name="daystock"/>
	                            </div>
	                        </div>  
							<div class="form-group">
	                            <label class="col-sm-3 control-label">备注</label>
	                            <div class="col-sm-9">
	                                <textarea class="form-control" placeholder="请输入备注信息" id="markEdit" rows="4" name="remark"></textarea>
	                            </div>
	                        </div>  					
						</div>			
					</div>
					<div class="panel-footer" style="text-align: right;">
						<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
						<button class="btn btn-success" type="button"
							id="editTicketStockBtn">保存修改</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- 库存信息查看 -->
	<div class="modal fade " id="ticketStockInfo" tabindex="-1" role="dialog"
		aria-labelledby="ticketStockLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">库存信息查看</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal"
							aria-hidden="true">
							<i class="lnr lnr-cross"></i>
						</button>
					</div>
				</div>
				<div class="panel-body">
					<div class="tab-content">
						<div class="tab-pane fade active in">								
							<div class="profile-detail" id="ticketStockInfo_detail"></div>
						</div>
					</div>
				</div>
				<div class="panel-footer" style="text-align: right;">
					<button data-dismiss="modal" class="btn btn-success" type="button"
						id="">确&emsp;定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- END Modal -->

	</div>

	<!-- Javascript -->
	<script src="../resource/js/jquery-3.2.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- 开发环境版本  -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<!-- 生产环境版本 -->
	<script src="https://unpkg.com/element-ui@2.7.2/lib/index.js"></script>
	<script src="../resource/js/jquery.dataTables.min.js"></script>
	<script src="../resource/js/bootstrap-fileupload.js"></script>
	<script src="../resource/js/public.js"></script>
	<script src="../js/ticketStock.js?v=33"></script>
</body>
</html>
