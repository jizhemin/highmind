<div class="modal fade " id="addagency" tabindex="-1"
     role="dialog" aria-labelledby="agencyAddLabel" aria-hidden="true"

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">添加旅行社</h3>

                        <i class="lnr lnr-cross"></i>
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <ul class="list-unstyled activity-timeline">
                    <li><i class="fa fa-comment activity-icon"></i>
                        <p>旅行社信息<span class="timestamp">Agency Information</span></p>
                    </li>
                </ul>

                <div class="form-horizontal tasi-form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span
                                style="color: red;">*</span>旅行社编码</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入旅行社编码"
                                   name="agencycode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span
                                style="color: red;">*</span>旅行社名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入旅行社名称"
                                   name="agencyname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">旅行社简称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入旅行社简称"
                                   name="shotname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系人</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="联系人"
                                   name="person">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系电话</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="联系电话"
                                   name="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">旅行社地址</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入旅行社地址"
                                   name="address">
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <label class="fancy-checkbox"> <input type="checkbox" onchange="$('#').toggle()"
                                                              name="isenabled"> <span>账号是否启用</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer" style="text-align: right;">
            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            <button class="btn btn-success" type="button"
                    id="createAgencyBtn">确认添加
            </button>

        </div>
    </div>
</div>
